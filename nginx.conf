# nginx/nginx.conf

# Server block untuk menangani permintaan HTTP (port 80)
# Tugas utamanya adalah mengalihkan semua traffic ke HTTPS
server {
    listen 80;
    server_name api.playcorner.einrafh.com;

    # Pengalihan permanen (301) ke versi HTTPS yang aman
    location / {
        return 301 https://$host$request_uri;
    }

    # Lokasi ini dibutuhkan oleh Certbot untuk verifikasi domain
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}

# Server block utama untuk menangani permintaan HTTPS (port 443)
server {
    listen 443 ssl;
    server_name api.playcorner.einrafh.com;

    # Lokasi sertifikat SSL (akan dibuat oleh Certbot)
    ssl_certificate /etc/nginx/certs/live/api.playcorner.einrafh.com/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/live/api.playcorner.einrafh.com/privkey.pem;

    # Pengaturan keamanan SSL modern
    include /etc/nginx/options-ssl-nginx.conf;
    ssl_dhparam /etc/nginx/ssl-dhparams.pem;

    # Lokasi root untuk semua permintaan
    location / {
        # Teruskan permintaan ke layanan 'app' di port 3000
        # 'app' adalah nama service dari docker-compose.yml
        proxy_pass http://app:3000;

        # Header penting untuk meneruskan informasi klien ke aplikasi Go
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
